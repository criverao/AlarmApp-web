<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>AlarmApp</title>

    <link href="../lib/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="../lib/Ionicons/css/ionicons.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/shamcey.css">
  </head>

  <body>
      <div>
        <div class="row-login">

          <div class="col-lg-7">
            <div class="signpanel-wrapper background-login"></div>
          </div>

          <div class="col-lg-5">
              <div class="signpanel-wrapper background-retro">
                <div class="signbox">
                  <div class="signbox-header">
                    <img width="100px" src="../img/clock_retro.png"/>
                    <h2 class="font-logo">A L A R M A P P</h2>
                    <p>Por favor ingresa tu correo electrónico y te enviaremos un enlace para que recuperes tu contraseña de acceso a nuestra aplicación</p>
                  </div>
                  <div class="signbox-body">
                    <div class="form-group">
                      <label class="form-control-label">Correo electrónico:</label>
                      <input type="email" name="email" placeholder="Ingresa tu correo" class="form-control">
                    </div>

                    <a href="index.html"><button class="btn btn-success btn-block">Recordar contraseña</button></a>

                    <div class="form-group tx-center mg-t-20">
                      <a class="tx-gray-600 tx-left mg-r-30" href="login.html">Ya tengo una cuenta</a>
                      <a class="tx-gray-600 tx-right" href="signup.html">Quiero registrarme</a>

                    </div>



                  </div>
                </div>
              </div>

          </div>
        </div>

      </div>

    <script src="../lib/jquery/jquery.js"></script>
    <script src="../lib/popper.js/popper.js"></script>
    <script src="../lib/bootstrap/bootstrap.js"></script>

    <script src="../js/shamcey.js"></script>
  </body>
</html>
