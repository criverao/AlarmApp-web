<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>AlarmApp</title>

    <link href="../lib/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="../lib/Ionicons/css/ionicons.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/shamcey.css">
  </head>

  <body>
      <div>
        <div class="row-login">

          <div class="col-lg-7">
            <div class="signpanel-wrapper background-login"></div>
          </div>

          <div class="col-lg-5">
              <div class="signpanel-wrapper background-retro">
                <div class="signbox">
                  <div class="signbox-header">
                    <img width="100px" src="../img/clock_retro.png"/>
                    <h2 class="font-logo">A L A R M A P P</h2>
                    <p>Bienvenido nuevamente. Por favor inicia sesión</p>
                  </div>
                  <div class="signbox-body">
                    <div class="form-group">
                      <label class="form-control-label">Usuario:</label>
                      <input name="username" placeholder="Ingresa tu usuario" class="form-control">
                    </div>
                    <div class="form-group">
                      <label class="form-control-label">Contraseña:</label>
                      <input type="password" name="password" placeholder="Ingresa tu contraseña" class="form-control">
                    </div>

                    <div class="form-group tx-center">
                      <a class="tx-gray-600" href="remember.html">Recordar contraseña</a>
                    </div>
                    <a href="index.html"><button class="btn btn-success btn-block">Ingresar</button></a>

                    <div class="form-group tx-center mg-t-20">
                      <p href="">¿No tienes cuenta?</p>
                    </div>
                    <a href="signup.html"><button class="btn bg-orange btn-success btn-block">Regístrate</button></a>
                  </div>
                </div>
              </div>

          </div>
        </div>

      </div>

    <script src="../lib/jquery/jquery.js"></script>
    <script src="../lib/popper.js/popper.js"></script>
    <script src="../lib/bootstrap/bootstrap.js"></script>

    <script src="../js/shamcey.js"></script>
  </body>
</html>
